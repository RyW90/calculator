<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"><p>00</p></div>
      <div class="btn sym"><p>C</p></div>
      <div class="btn sym"><p>±</p></div>
      <div class="btn sym">
        <p>%</p>
      </div>
      <div class="btn cal">
        <p>÷</p>
      </div>
      <div class="btn num">
        <p>7</p>
      </div>
      <div class="btn num">
        <p>8</p>
      </div>
      <div class="btn num">
        <p>9</p>
      </div>
      <div class="btn cal">
        <p>x</p>
      </div>
      <div class="btn num">
        <p>4</p>
      </div>
      <div class="btn num">
        <p>5</p>
      </div>
      <div class="btn num">
        <p>6</p>
      </div>
      <div class="btn cal">
        <p>-</p>
      </div>
      <div class="btn num">
        <p>1</p>
      </div>
      <div class="btn num">
        <p>2</p>
      </div>
      <div class="btn num">
        <p>3</p>
      </div>
      <div class="btn cal">
        <p>+</p>
      </div>
      <div class="btn num" id="a">
        <p>0</p>
      </div>
      <div class="btn num">
        <p>.</p>
      </div>
      <div class="btn cal">
        <p>=</p>
      </div>
    </div>
    <footer>© 2023 Chris Wang</footer>
    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
